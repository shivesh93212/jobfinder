<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Search</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header class="topbar">
        <div class="brand">JobFinder</div>

        <div class="search-area">
            <input id="q" type="text" placeholder="Search jobs, e.g 'Full-stack developer'"/>
            <input id="location" type="text" placeholder="Location (optional)"/>
            <button id="searchBtn">Search</button>
        </div>

        <div class="user-area">
            <a href="saved.html" class="link">Saved</a>
            <a href="tracker.html" class="link">Tracker</a>
            <button id="loginBtn" type="button" class="small">Login</button>
            <button id="logoutBtn" class="small" hidden>Logout</button>
        </div>
    </header>

    <main class="layout">
        
        <aside class="filters">
            <h3>Filters</h3>

            <label>Type
                <select id="jobType">
                    <option value="">Any</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="remote">Remote</option>
                </select>
            </label>

            <label>Experience
                <select id="exp">
                    <option value="">Any</option>
                    <option value="junior">Junior</option>
                    <option value="mid">Mid</option>
                    <option value="senior">Senior</option>
                </select>
            </label>

            <div class="range">
                <label>Salary (â‚¹):</label>
                <input id="minSalary" placeholder="min"/>
                <input id="maxSalary" placeholder="max"/>
            </div>

            <button id="clearFilters" class="small">Clear</button>
        </aside>

        <section class="results">
            <div id="resultHeader" class="results-header">
                <p id="resultCount">Enter query and press Search</p>

                <div class="sort">
                    <label>Sort:
                        <select id="sortBy">
                            <option value="relevance">Relevance</option>
                            <option value="new">Newest</option>
                        </select>
                    </label>
                </div>
            </div>

            <div id="jobList" class="job-list"></div>

            <div id="noResult" class="no-results" hidden>No jobs found</div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
