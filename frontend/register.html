<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobFinder | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
    <div class="brand">JobFinder</div>
</header>

<main style="display:flex; justify-content:center; align-items:center; height:80vh;">
    <div class="filters" style="width:360px;">
        <h2>Register</h2>

        <label>Email</label>
        <input id="email" type="email" placeholder="Enter email">

        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password">

        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm password">

        <!-- IMPORTANT -->
        <button id="registerBtn" type="button" class="small" style="width:100%; margin-top:12px;">
            Register
        </button>

        <p style="margin-top:10px; font-size:14px;">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
</main>

<script src="register.js"></script>
</body>
</html>
